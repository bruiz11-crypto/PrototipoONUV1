<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpeg" href="Logo_of_the_United_Nations-removebg-preview.png">
  <title>Historial de Reportes - ONU y ODS — MS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="Logo_of_the_United_Nations-removebg-preview.png" alt="ONU-SM" class="navbar-logo">
      <span class="navbar-title">ONU-SM</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="historial.html">Historial</a>
      <a href="https://www.un.org/es/" target="_blank">ONU Oficial</a>
    </div>
  </nav>

  <div class="container" role="main">
    <header>
      <div>
        <h2>Historial de Reportes</h2>
        <p>Registro histórico de todos los reportes enviados a <strong>ONU-SM</strong>.</p>
      </div>
    </header>

    <section>
      <div id="listaReportes">
        <!-- Aquí se mostrarán los reportes guardados -->
      </div>
      <button onclick="window.location.href='index.html'" class="btn-back">Volver al inicio</button>
    </section>
  </div>

  <footer class="footer">
    <div>
      <p>© 2025 ONU-SM | <a href="mailto:contacto@onu-sm.org">contacto@onu-sm.org</a></p>
      <a href="https://www.un.org/es/" target="_blank">Sitio oficial ONU</a>
      <a href="https://www.un.org/sustainable-development/es/" target="_blank">ODS</a>
      <a href="index.html">Volver al Inicio</a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
  // --- Ocultar navbar al hacer scroll hacia abajo y mostrar al subir ---
  (function() {
    let lastScroll = 0;
    const navbar = document.querySelector('.navbar');
    if (!navbar) return;
    window.addEventListener('scroll', function() {
      const currentScroll = window.pageYOffset;
      if (currentScroll > lastScroll && currentScroll > 80) {
        navbar.style.transform = 'translateY(-100%)';
      } else {
        navbar.style.transform = 'translateY(0)';
      }
      lastScroll = currentScroll;
    });
  })();

  // --- Mostrar footer solo al llegar al fondo ---
  (function() {
    const footer = document.querySelector('.footer');
    if (!footer) return;
    footer.style.transform = 'translateY(100%)';
    window.addEventListener('scroll', function() {
      const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 2;
      if (scrollBottom) {
        footer.style.transform = 'translateY(0)';
      } else {
        footer.style.transform = 'translateY(100%)';
      }
    });
  })();
  </script>
</body>
</html>
